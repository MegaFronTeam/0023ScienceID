<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Модальные окна</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox.css" rel="stylesheet"/>
		<link href="libs/air-datepicker/air-datepicker.css" rel="stylesheet"/>
		<link href="libs/select2/css/select2.min.css" rel="stylesheet"/>
		<link rel="preconnect" href="https://fonts.googleapis.com"/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/panzoom.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="main-wrapper">
			<main>
				<div class="section container">
					<h1>Страница для  демонстрации модальных окон</h1>
					<div class="row">
												<div class="col-auto mb-2"><a class="btn btn-primary" href="#" data-src="modal-signIn" data-fancybox="modal">modal-signIn</a></div>
					</div>
				</div>
			</main>
			<div class="container">
				<div class="row"> 
					<div class="col-md">
						<div class="input-wrap form-group"><input class="input form-control" name="text" type="text" placeholder="select"/>
						</div>
						<!-- +e.input-wrap-->
					</div>
					<div class="col-md">
						<div class="custom-select-wrap">
							<div class="input-wrap form-group">
								<select class="input form-select select-js" name="select" data-placeholder="select">
									<option value="select">select</option>
									<option value="select1">select1</option>
									<option value="select2">select2</option>
									<option value="select3">select3</option>
									<option value="select4">select4</option>
								</select>
							</div>
							<!-- +e.input-wrap-->
						</div>
					</div>
					<div class="col-md">
						<div class="custom-select-wrap">
							<div class="input-wrap form-group">
								<select class="input form-select select-js" name="select" data-placeholder="select">
									<option value="select">select</option>
									<option value="select1">select1</option>
									<option value="select2">select2</option>
									<option value="select3">select3</option>
									<option value="select4">select4</option>
								</select>
							</div>
							<!-- +e.input-wrap-->
						</div>
					</div>
					<div class="col-md">
						<div class="custom-select-wrap">
							<div class="input-wrap form-group">
								<select class="input form-select select-js" name="select" data-placeholder="select">
									<option value="select">select</option>
									<option value="select1">select1</option>
									<option value="select2">select2</option>
									<option value="select3">select3</option>
									<option value="select4">select4</option>
								</select>
							</div>
							<!-- +e.input-wrap-->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--  start modals-->
		<div id="modal-signIn" style="display: none">
			<div class="modal-win modal-win--sign-in">
				<div class="form-wrap">
					<form>
						<div class="form-wrap__row row">
							<div class="col-12">
								<div class="form-wrap__title form-data h4">Войти на сайт
								</div>
							</div>
							<div class="col-12">
								<div class="form-wrap__input-wrap form-group">
									<label><span class="form-wrap__input-title">Ваш логин<span class="star">&nbsp;*</span></span><input class="form-wrap__input form-control" name="text" type="text" placeholder="Text" required="required"/>
									</label>
								</div>
								<!-- +e.input-wrap-->
							</div>
							<div class="col-12">
								<div class="form-wrap__input-wrap form-group">
									<label><span class="form-wrap__input-title">Пароль<span class="star">&nbsp;*</span></span><input class="form-wrap__input form-control" name="text" type="text" placeholder="Text" required="required"/>
									</label>
								</div>
								<!-- +e.input-wrap-->
							</div>
							<div class="col-lg-6">
								<button class="form-wrap__btn btn btn-primary" type="submit"> Войти
								</button>
							</div>
							<div class="col-lg-6 text-center">
								<a class="form-wrap__forget-btn btn" href="#"> Забыли пароль?
								</a>
							</div>
							<div class="col-lg-12">
								<a class="form-wrap__btn btn btn-outline-primary" href="#">Войти через Leader-ID
								</a>
							</div>
							<div class="col-lg-12">
								<a class="form-wrap__btn form-wrap__btn--secondary btn btn-primary" href="#">Зарегистрироваться
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- #modal-call-->
		<!-- end modals-->
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="libs/air-datepicker/air-datepicker.js"> </script>
		<script src="libs/select2/js/select2.min.js"> </script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
		<script src="libs/@fancyapps/ui/panzoom.controls.umd.js"> </script>
		<script src="js/common.js"></script>
	</body>
</html>
